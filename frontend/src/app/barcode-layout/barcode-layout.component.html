<ng-container *ngIf="form" [formGroup]="form">
  <div class="row">
    <div class="form-group col-sm">
      <label class="form-label" for="pagesize">Page size</label>
      <select class="form-select" formControlName="pagesize">
        <option value="a4">A4</option>
        <option value="letter">Letter</option>
      </select>
    </div>
    <div class="form-group col-sm">
      <label class="form-label" for="cols">Columns</label>
      <input class="form-control" type="number" formControlName="cols" />
    </div>
    <div class="form-group col-sm">
      <label class="form-label" for="rows">Rows</label>
      <input class="form-control" type="number" formControlName="rows" />
    </div>
  </div>

  <div class="row mt-3">
    <div class="form-group col-md-6 col-lg-3">
      <label class="form-label" for="marginPageLeft">Page left margin</label>
      <div class="input-group">
        <input
          class="form-control"
          type="number"
          step="0.1"
          formControlName="marginLeft"
        />
        <span class="input-group-text">mm</span>
      </div>
    </div>
    <div class="form-group col-md-6 col-lg-3">
      <label class="form-label" for="marginPageTop">Page top margin</label>
      <div class="input-group">
        <input
          class="form-control"
          type="number"
          step="0.1"
          formControlName="marginTop"
        />
        <span class="input-group-text">mm</span>
      </div>
    </div>
    <div class="form-group col-md-6 col-lg-3">
      <label class="form-label" for="spacingCol">Spacing between columns</label>
      <div class="input-group">
        <input
          class="form-control"
          type="number"
          step="0.1"
          formControlName="spacingCol"
        />
        <span class="input-group-text">mm</span>
      </div>
    </div>
    <div class="form-group col-md-6 col-lg-3">
      <label class="form-label" for="spacingRow">Spacing between rows</label>
      <div class="input-group">
        <input
          class="form-control"
          type="number"
          step="0.1"
          formControlName="spacingRow"
        />
        <span class="input-group-text">mm</span>
      </div>
    </div>
  </div>
</ng-container>
